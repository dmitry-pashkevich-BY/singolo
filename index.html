<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class='wrapp'>
        <div class='header-wrapper'>


            <div class='header__logo-container'>
                <h1 class='header__logo'>SINGOLO<span class='header__logo-symbol'>*</span></h1>
            </div>


            <nav class='header-navigation'>
                <ul class='header-navigation__row'>
                    <li class="header-navigation__item"><a class='header-navigation__link' href='#'>HOME</a></li>
                    <li class="header-navigation__item"><a class='header-navigation__link' href='#'>SERVICES</a></li>
                    <li class="header-navigation__item"><a class='header-navigation__link' href='#'>PORTFOLIO</a></li>
                    <li class="header-navigation__item"><a class='header-navigation__link' href='#'>ABOUT</a></li>
                    <li class="header-navigation__item header-navigation__item--nopointer-item"><a class='header-navigation__link' href='#'>CONTACT</a></li>
                </ul>
            </nav>


        </div>
    </header>


    <div class="wrapp">
        <div class="slider-wrapper">
            <div class="slider__content">
                <a class="slider__button-prev"></a>
                <div class="vertical-phone">
                    <img src="./assets/base-vertical-phone.png" alt="vertical-phone-base" class="vertical-phone__base">
                    <img src="./assets/screen-vertical-phone.png" alt="vertical-phone-screen" class="vertical-phone__screen">
                    <img src="./assets/shadow-vertical-phone.png" alt="vertical-phone-shadow" class="vertical-phone__shadow">
                </div>
                <div class="horizontal-phone">
                    <img src="./assets/base-horizontal-phone.png" alt="horizontal-phone-base" class="horizontal-phone__base">
                    <img src="./assets/screen-horizontal-phone.png" alt="horizontal-phone-screen" class="horizontal-phone__screen">
                    <img src="./assets/shadow-horizontal-phone.png" alt="horizontal-phone-shadow" class="horizontal-phone__shadow">
                </div>
                <a class="slider__button-next"></a>
            </div>
            <div class="slider__bg-bottom"></div>
        </div>
    </div>
</body>
</html>
